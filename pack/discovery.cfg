define command {
    command_name    FormsListener_discovery
    command_line    $PLUGINSDIR$/check_http -H $HOSTNAME$ -p $ARG1$ -u /forms/ -s "Forms Services" && echo "$HOSTNAME$::forms=1"
}

define discoveryrun {
        discoveryrun_name       Forms_10g
        discoveryrun_command    FormsListener_discovery!7777
        openports               ^7777$
        os                      ^linux$|^aix$
}

define discoveryrun {
        discoveryrun_name       Forms_11g
        discoveryrun_command    FormsListener_discovery!9001
        openports               ^9001$
        os                      ^linux$|^aix$
}

define discoveryrule {
       discoveryrule_name       Forms
       creation_type            host
       forms                    1
       +use                     oracle-forms
}
